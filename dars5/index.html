<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box"data-aos="fade-up"></div>
        <div class="box"data-aos="fade-down"></div>
        <div class="box"data-aos="fade-right"></div>
        <div class="box"data-aos="fade-left"></div>
        <div class="box"data-aos="fade-down-right"></div>
        <div class="box"data-aos="fade-down-left"></div>
        <div class="box"data-aos="flip-left"></div>
        <div class="box"data-aos="flip-left"></div>
        <div class="box"data-aos="flip-right"></div>
        <div class="box"data-aos="flip-up"></div>
        <div class="box"data-aos="flip-down"></div>
        <div class="box"data-aos="zoom-in-up"></div>
        <div class="box"data-aos="zoom-in-down"></div>
        <div class="box"data-aos="zoom-in-left"></div>
        <div class="box"data-aos="zoom-in-right"></div>
    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>  
</body>
</html>
